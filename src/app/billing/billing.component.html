<!-- *********************************************BillingData*********************************************************** -->
<div class="heading4">
    <h2>Billing</h2>
    <button class="btn btn-muted" (click)="billingopenModal(Billingtemplate, 'null')">Add More  
    </button>
  </div><br>
  
  
   <div class="Tables">
     <table class="table table-sm text-center">
       <thead>
         <tr>
           <th>Sr No.</th>        
           <th>Name</th>
           <th>Date</th>
           <th>Method</th>
           <th>Amount</th>
           <th>Action</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let billing of BillingData;let i = index">
           <td>{{i+1}}</td>
           <td>{{billing.Name}}</td>
           <td>{{billing.Date}}</td>
           <td>{{billing.Method}}</td>
           <td>{{billing.Amount}}</td>
           <td>
             <i class='fas fa-edit' style="font-size:20px" (click)="billingopenModal(editBillingtemplate,i)"></i>
              &NonBreakingSpace;
             <i class="fa fa-trash-alt" style="font-size:18px" (click)="billingdelete(i)"></i>
          </td>
         </tr>
       </tbody>
     </table>
   </div><br><br> 
<!-- ************************************************BillingData******************************************************* -->
<ng-template #Billingtemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Billing Data</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="billingclose()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="mb-3 mt-3">
        <label for="text">Name*</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)]="billingName">
      </div>
      <div class="mb-3">
        <label for="Email">Date*</label>
        <input type="date" class="form-control" id="email" name="Email" [(ngModel)]="billingDate">
      </div>
      <div class="mb-3">
        <label for="pwd">Method*</label>
        <input type="text" class="form-control" id="pwd" placeholder="Method" name="pswd" [(ngModel)]="billingMethod">
      </div>
      <div class="mb-3 mt-3">
        <label for="text">Amount*</label>
        <input type="number" class="form-control" id="name" placeholder="Amount" name="name" [(ngModel)]="billingAmount">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)=" billingclose1()">Reset</button>
        <button type="submit" class="btn btn-primary" style="float:right;" (click)="billingsubmit()">Submit</button>
      </div>
    </div>
  </ng-template>
